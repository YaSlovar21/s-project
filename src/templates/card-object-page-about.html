<li class="card p-5 mb-5 relative rounded-lg flex flex-col justify-stretch transition-all duration-300 border border-primary-strokke hover:bg-primary-lightup group">
    <h3 class="card-title font-semibold uppercase max-w-[680px] text-xl text-primary-accent mobile:text-base"><%= obj.title %></h3>
    <p class="card-equipment text-xl basis-14 mt-4 mb-[30px] max-w-[680px] leading-snug text-primary-darker  mobile:max-w-full  mobile:text-sm"><span class="font-semibold"></span> <%= obj.equipment %></p>
    <p class="text-primary-accent text-xl olpc:text-base flex items-center">
      <span class="card__number mr-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
        </svg>
      </span>
      <span class="card-reg-and-location"><%= obj.region %><%= obj.location ? `(${obj.location})` : '' %></span>
    </p>
  </li>

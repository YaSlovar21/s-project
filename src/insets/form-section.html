<section class="bg-primary-darker py-10">
    <div class="py-24 relative bg-themewhite max-w-[calc(100%-80px)] mx-auto mb-4 rounded-lg">
      <div class="content flex">
        <div class="basis-1/4 pt-[147px] ">
          <p class="text-lg text-primary-darker max-w-[210px]">Заполните форму или отправьте Вашу заявку на почту:</p>
          <a class="text-2xl font-bold text-primary-darker block mt-6" href="mailto:info@ssk22.ru">info@termoblok.ru</a>
        </div>
        <div class="basis-3/4">
          <h2 class="content ml-[25%] uppercase mb-28 text-4xl font-bold text-primary-darker">Остались вопросы? Свяжитесь с нами!</h2>
          <form class="max-w-[975px]"  method="post" action="#" id="formFreePopup" name="upFooterForm" novalidate>
            <div class="flex">
              <label class="form__field">
                <!--<span class="form__label-title block mobile:hidden">Как к Вам обращаться?</span>
                <span class="form__label-title hidden mobile:block">Как к Вам обращаться?</span>-->
                <input class="form__input raschet-bem__input_type_flex" placeholder="Ваше имя или организация" data-alias="Как можно обращаться" type="text" name="nameof" id="name-input" required minlength="1">
                <span class="form__input-error name-input-error"></span>
              </label>
              <label class="form__field">
                <!--<span class="form__label-title block mobile:hidden">Ваш телефон</span>
                <span class="form__label-title hidden mobile:block">Телефон</span>-->
                <input data-alias="Телефон" type="tel" name="telof" id="tel-input" class="form__input raschet-bem__input_type_flex" required minlength="1">
                <span class="form__input-error tel-input-error"></span>
              </label>
              <label class="form__field">
                <!--<span class="form__label-title block mobile:hidden">Email, куда отправить расчёт</span>
                <span class="form__label-title hidden mobile:block">Email</span>-->
                <input data-alias="Email" type="email" name="emailof" id="email-input" class="form__input raschet-bem__input_type_flex" required minlength="1">
                <span class="form__input-error email-input-error"></span>
              </label>
            </div>
            <div class="mt-8 w-4/6">
              <label class="form__field form__field_type_textarea">
                <span class="block font-bold mb-5">Опишите Вашу задачу</span>
                <textarea class="form__input form__input_type_textarea" data-alias="Текст заявки" placeholder="Опишите Вашу задачу" name="comment-free" id="comment-pto-free-input"   novalidate></textarea>
                <span class="form__input-error comment-pto-free-input-error"></span>
              </label>
              <button class="form__submit-button w-full" type="submit">Отправить</button>
            </div>
          </form>
        </div>
      </div>
      <figure class="absolute right-0 bottom-0">
        <img src="../images/svg/form-feedback-right-bottom-dec.svg" alt="декоративный элемент">
      </figure>
    </div>
  </section>
